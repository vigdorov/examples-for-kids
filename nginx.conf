events {}

http {
    server {
        listen 80;

        location /stub_status {
            stub_status on;
            allow 127.0.0.1;
            deny all;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ $uri.html =404;
        }

        location /assets/ {
            root /usr/share/nginx/html;
        }

        location ~* \.(js|css|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }
}