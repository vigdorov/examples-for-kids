<!DOCTYPE html>
<html lang="ru" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Example for kids</title>
</head>

<body class="h-100">
    <div class="container h-100">
        <div class="d-flex justify-content-end pt-3">
            <button class="btn btn-primary" type="button" id="reset-button"><i class="fas fa-sync"></i> Сбросить</button>
        </div>
        <div class="row align-items-center justify-content-center h-100">

            <div class="col">
                <div class="row justify-content-center StartPage d-none">
                    <form id="start-form" class="col StartPage__container">
                        <div class="mb-3">
                            <label class="form-label" for="startPageNameInput">Введи свое имя:</label>
                            <input class="form-control" id="startPageNameInput" />
                        </div>

                        <div class="mb-3">
                            <div>Выберите сложность:</div>
                            <div class="row">
                                <button class="btn btn-info" type="submit" id="start-button-easy" disabled>Легко (10)</button>
                                <button class="btn btn-warning" type="submit" id="start-button-normal" disabled>Нормально (20)</button>
                                <button class="btn btn-danger" type="submit" id="start-button-hard" disabled>Сложно (100)</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="row justify-content-center GamePage d-none">
                    <form class="col GamePage__container" id="form-example">
                        <div class="input-group example">
                            <input class="form-control" id="first-input" type="number" pattern="\d*" />
                            <span class="input-group-text" id="sign-span">+</span>
                            <input class="form-control" id="second-input" type="number" pattern="\d*" />
                            <span class="input-group-text">=</span>
                            <input class="form-control" id="sum-input" type="number" pattern="\d*" />
                        </div>
                        <button class="btn btn-warning" id="check-button" type="submit">Проверить</button>
                    </form>
                </div>

                <div class="ResultPage d-none">
                    <div id="result-container"></div>
                    <button class="btn btn-primary" id="repeat-button" type="button">Еще раз</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/008e1ef4e8.js" crossorigin="anonymous"></script>
</body>

</html>
